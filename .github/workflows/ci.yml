name: ci

on:
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11,  3.12]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - uses: prefix-dev/setup-pixi@v0.8.10
      with:
        pixi-version: v0.44.0
        cache: true

    - run: pixi install python==${{ matrix.python-version }}

    - run: pixi run pytest
