name: ci

on:
  pull_request:
    branches: [main]

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pre-commit/action@v4.4.0

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - uses: prefix-dev/setup-pixi@v0.8.10
      with:
        pixi-version: v0.44.0
        cache: false

    - run: pixi run pytest
